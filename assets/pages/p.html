<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waffle | Browser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Sail - Scramjet Scripts -->
    <script src="/sail/baremux/index.js"></script>
    <script src="/sail/scram/scramjet.all.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("/sw.js").then(() => {
                console.log("Waffle Service Worker registered successfully.");
            }).catch(err => console.error("SW registration failed:", err));
        }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --bg: #000;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-hover: rgba(255, 255, 255, 0.07);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #fff;
            --sidebar-width: 80px;
            --tab-height: 40px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #000; 
            height: 100vh; 
            display: flex; 
            overflow: hidden; 
            color: #fff;
        }

        .liquid-glass {
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(0px) !important;
        }

        /* Sidebar UI */
        aside {
            width: var(--sidebar-width);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            z-index: 100;
            border-right: 1px solid var(--border);
            flex-shrink: 0;
            background: rgba(0,0,0,0.5);
        }

        .logo { font-size: 24px; font-weight: 900; margin-bottom: 60px; cursor: pointer; transition: 0.3s; }
        .logo:hover { transform: scale(1.1); }

        .nav-items { flex: 1; display: flex; flex-direction: column; gap: 25px; }

        .nav-link {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.2);
            font-size: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            transition: 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
        }

        /* Main Browser Window */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            background: #000;
        }

        /* Chrome-style Tab Bar (Top) */
        .tab-bar-container {
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.8);
            z-index: 50;
            padding-top: 8px;
        }

        .tab-bar {
            height: var(--tab-height);
            display: flex;
            align-items: flex-end;
            padding: 0 10px;
            gap: 0px; /* Chrome tabs overlap or touch */
            overflow-x: auto;
            scrollbar-width: none;
            position: relative;
        }
        .tab-bar::-webkit-scrollbar { display: none; }

        .tab {
            height: 34px;
            min-width: 160px;
            max-width: 240px;
            padding: 0 16px;
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.15s ease;
            z-index: 1;
            margin-right: -10px; /* Overlap effect */
        }

        /* The Chrome Trapezoid Shape */
        .tab::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-bottom: none;
            border-radius: 12px 12px 0 0;
            transform: perspective(100px) rotateX(20deg);
            transform-origin: bottom;
            z-index: -1;
            transition: 0.2s;
        }

        .tab:hover::before {
            background: rgba(255, 255, 255, 0.08);
        }

        .tab.active {
            z-index: 10;
        }

        .tab.active::before {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 -4px 15px rgba(0,0,0,0.3);
        }

        .tab img.favicon { 
            width: 16px; 
            height: 16px; 
            border-radius: 4px; 
            z-index: 2;
        }
        
        .tab span { 
            font-size: 12px; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            flex: 1; 
            opacity: 0.5; 
            font-weight: 600;
            z-index: 2;
            transition: 0.2s;
        }
        
        .tab.active span { opacity: 1; }
        .tab:hover span { opacity: 0.8; }

        .tab-close {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 10px;
            opacity: 0;
            transition: 0.2s;
            z-index: 2;
        }
        .tab:hover .tab-close, .tab.active .tab-close { opacity: 0.4; }
        .tab-close:hover { opacity: 1 !important; background: rgba(255,255,255,0.15); }

        .add-tab-btn {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            opacity: 0.4;
            transition: 0.2s;
            margin-bottom: 4px;
            margin-left: 15px;
            background: rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
        }
        .add-tab-btn:hover { opacity: 1; background: rgba(255, 255, 255, 0.1); transform: scale(1.1); }

        /* Toolbar / Omnibar (Bottom) */
        .toolbar {
            height: 65px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
            background: rgba(0,0,0,0.85);
            border-top: 1px solid var(--border);
            z-index: 50;
        }

        .btn-grp { display: flex; gap: 5px; }
        .tool-btn {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: rgba(255,255,255,0.4);
            cursor: pointer;
            border-radius: 12px;
            transition: 0.2s;
            font-size: 14px;
        }
        .tool-btn:hover { color: #fff; background: var(--glass-hover); }

        .omnibar {
            flex: 1;
            height: 42px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 14px;
            display: flex;
            align-items: center;
            padding: 0 18px;
            gap: 12px;
            max-width: 800px;
            transition: 0.3s;
        }
        .omnibar:focus-within { border-color: rgba(255,255,255,0.25); background: var(--glass-hover); }

        .omnibar i { font-size: 13px; opacity: 0.2; }
        .omnibar input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: #fff;
            font-family: inherit;
            font-size: 14px;
        }

        /* Viewport and Home Screen */
        .viewport-container {
            flex: 1;
            position: relative;
            background: #fff;
        }

        #home-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: 0.3s;
            padding-bottom: 50px;
        }

        .hero-text {
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: -6px;
            margin-bottom: 40px;
            background: linear-gradient(180deg, #fff, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            user-select: none;
        }

        .shortcuts-grid {
            display: grid;
            grid-template-columns: repeat(5, 120px);
            gap: 20px;
            justify-content: center;
        }

        .shortcut {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            gap: 12px;
        }

        .shortcut:hover {
            transform: translateY(-5px);
            background: var(--glass-hover);
            border-color: rgba(255,255,255,0.2);
        }

        .shortcut img { width: 32px; height: 32px; border-radius: 8px; }
        .shortcut span { font-size: 11px; font-weight: 700; opacity: 0.5; letter-spacing: 0.5px; }

        iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
            background: #fff;
            display: none;
        }
        iframe.active { display: block; }

        /* Solid Mode Support */
        body.solid-mode .liquid-glass { background: #0a0a0a; border-color: #1a1a1a; }
        body.solid-mode .tab-bar-container { background: #0a0a0a; }
        body.solid-mode .toolbar { background: #0a0a0a; }
        body.solid-mode #home-screen { background: #0a0a0a; }
    </style>
</head>
<body class="liquid-mode">
    <aside class="liquid-glass">
        <div class="logo" onclick="location.href='../../index.html'">W</div>
        <div class="nav-items">
            <a href="../../index.html" class="nav-link" title="Home"><i class="fas fa-house"></i></a>
            <a href="g.html" class="nav-link" title="Games"><i class="fas fa-gamepad"></i></a>
            <a href="iframe.html" class="nav-link" title="Movies"><i class="fas fa-clapperboard"></i></a>
            <a href="extra.html" class="nav-link" title="Apps"><i class="fas fa-th-large"></i></a>
            <a href="settings.html" class="nav-link" title="Settings"><i class="fas fa-cog"></i></a>
        </div>
        <div style="font-size: 10px; opacity: 0.2; font-weight: 900; letter-spacing: 1px;">WAFFLE</div>
    </aside>

    <main>
        <div class="tab-bar-container">
            <div class="tab-bar" id="tab-bar">
                <!-- Tabs Injected Here -->
                <div class="add-tab-btn" onclick="createNewTab()"><i class="fas fa-plus"></i></div>
            </div>
        </div>

        <div class="viewport-container" id="viewport-container">
            <div id="home-screen">
                <h1 class="hero-text">WAFFLE</h1>
                <div class="shortcuts-grid">
                    <div class="shortcut" onclick="nav('https://duckduckgo.com')">
                        <img src="https://www.google.com/s2/favicons?domain=duckduckgo.com&sz=64">
                        <span>DUCKDUCKGO</span>
                    </div>
                    <div class="shortcut" onclick="nav('https://youtube.com')">
                        <img src="https://www.google.com/s2/favicons?domain=youtube.com&sz=64">
                        <span>YOUTUBE</span>
                    </div>
                    <div class="shortcut" onclick="nav('https://discord.com')">
                        <img src="https://www.google.com/s2/favicons?domain=discord.com&sz=64">
                        <span>DISCORD</span>
                    </div>
                    <div class="shortcut" onclick="nav('https://spotify.com')">
                        <img src="https://www.google.com/s2/favicons?domain=spotify.com&sz=64">
                        <span>SPOTIFY</span>
                    </div>
                    <div class="shortcut" onclick="nav('https://tiktok.com')">
                        <img src="https://www.google.com/s2/favicons?domain=tiktok.com&sz=64">
                        <span>TIKTOK</span>
                    </div>
                </div>
            </div>
            <!-- Iframes Injected Here -->
        </div>

        <div class="toolbar">
            <div class="btn-grp">
                <button class="tool-btn" onclick="goBack()" title="Back"><i class="fas fa-chevron-left"></i></button>
                <button class="tool-btn" onclick="reloadCurrent()" title="Reload"><i class="fas fa-rotate-right"></i></button>
                <button class="tool-btn" onclick="showHomeScreen()" title="Home"><i class="fas fa-house"></i></button>
            </div>
            <div class="omnibar">
                <i class="fas fa-globe"></i>
                <input type="text" id="url-bar" placeholder="Search freely or enter URL...">
            </div>
            <button class="tool-btn" onclick="location.href='settings.html'" title="Settings"><i class="fas fa-sliders"></i></button>
        </div>
    </main>

    <script src="../js/particle.js"></script>
    <script>
        const tabBar = document.getElementById('tab-bar');
        const viewportContainer = document.getElementById('viewport-container');
        const homeScreen = document.getElementById('home-screen');
        const urlBar = document.getElementById('url-bar');
        
        let tabs = [];
        let activeTabId = null;

        // Sail Connection logic
        const connection = new BareMux.BareMuxConnection("/sail/baremux/worker.js");
        connection.setTransport("/sail/libcurl/index.mjs", [{ websocket: "wss://wisp.rhw.one/" }]);

        const { ScramjetController } = $scramjetLoadController();
        const scramjet = new ScramjetController({
            files: {
                all: "/sail/scram/scramjet.all.js",
                wasm: "/sail/scram/scramjet.wasm.wasm",
                sync: "/sail/scram/scramjet.sync.js"
            },
            prefix: "/sail/go/" 
        });

        async function init() {
            await scramjet.init();
            const params = new URLSearchParams(window.location.search);
            const initialUrl = params.get('url');
            if (initialUrl) {
                createNewTab(decodeURIComponent(initialUrl));
            } else {
                createNewTab();
            }
        }

        function createNewTab(url = '') {
            const id = 'tab-' + Date.now();
            const tabObj = { id: id, url: url, title: url ? 'Loading...' : 'New Tab' };
            tabs.push(tabObj);
            
            const tabEl = document.createElement('div');
            tabEl.className = 'tab';
            tabEl.id = 'trigger-' + id;
            tabEl.onclick = () => switchTab(id);
            
            const domain = url ? new URL(url).hostname : 'about:blank';
            const iconUrl = `https://www.google.com/s2/favicons?sz=64&domain=${domain}`;

            tabEl.innerHTML = `
                <img src="${iconUrl}" class="favicon" id="favicon-${id}" onerror="this.src='https://www.google.com/s2/favicons?sz=64&domain=about:blank'">
                <span id="title-${id}">${tabObj.title}</span>
                <div class="tab-close" onclick="closeTab(event, '${id}')"><i class="fas fa-xmark"></i></div>
            `;
            tabBar.insertBefore(tabEl, tabBar.querySelector('.add-tab-btn'));

            const iframe = document.createElement('iframe');
            iframe.id = id;
            iframe.setAttribute('allowfullscreen', '');
            iframe.setAttribute('sandbox', 'allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-same-origin allow-scripts allow-top-navigation allow-top-navigation-by-user-activation');
            viewportContainer.appendChild(iframe);

            switchTab(id);
            if (url) nav(url);
        }

        function switchTab(id) {
            activeTabId = id;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            const trigger = document.getElementById('trigger-' + id);
            if (trigger) trigger.classList.add('active');
            
            document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
            const frame = document.getElementById(id);
            if (frame) frame.classList.add('active');

            const tab = tabs.find(t => t.id === id);
            urlBar.value = tab.url || '';
            
            if (!tab.url) {
                homeScreen.style.display = 'flex';
                homeScreen.style.opacity = '1';
            } else {
                homeScreen.style.opacity = '0';
                setTimeout(() => { if (activeTabId === id && tab.url) homeScreen.style.display = 'none'; }, 300);
            }
        }

        function closeTab(e, id) {
            if (e) e.stopPropagation();
            if (tabs.length === 1) {
                const tab = tabs[0];
                tab.url = '';
                tab.title = 'New Tab';
                document.getElementById('title-' + id).textContent = tab.title;
                document.getElementById('favicon-' + id).src = 'https://www.google.com/s2/favicons?sz=64&domain=about:blank';
                document.getElementById(id).src = 'about:blank';
                urlBar.value = '';
                homeScreen.style.display = 'flex';
                homeScreen.style.opacity = '1';
                return;
            }
            const idx = tabs.findIndex(t => t.id === id);
            tabs.splice(idx, 1);
            document.getElementById('trigger-' + id).remove();
            document.getElementById(id).remove();
            if (activeTabId === id) switchTab(tabs[idx] ? tabs[idx].id : tabs[idx - 1].id);
        }

        async function nav(val) {
            let url = val || urlBar.value.trim();
            if (!url) return;

            if (!url.includes(".")) {
                url = "https://search.brave.com/search?q=" + encodeURIComponent(url);
            } else if (!url.startsWith("http://") && !url.startsWith("https://")) {
                url = "https://" + url;
            }

            const tab = tabs.find(t => t.id === activeTabId);
            tab.url = url;
            try {
                const domain = new URL(url).hostname;
                tab.title = domain;
                document.getElementById('title-' + activeTabId).textContent = domain;
                document.getElementById('favicon-' + activeTabId).src = `https://www.google.com/s2/favicons?sz=64&domain=${domain}`;
            } catch {
                tab.title = url;
            }
            
            urlBar.value = url;
            homeScreen.style.opacity = '0';
            setTimeout(() => { homeScreen.style.display = 'none'; }, 300);
            
            const frame = document.getElementById(activeTabId);
            frame.src = scramjet.encodeUrl(url);
        }

        function goBack() {
            const frame = document.getElementById(activeTabId);
            if (frame && frame.contentWindow) frame.contentWindow.history.back();
        }

        function reloadCurrent() {
            const frame = document.getElementById(activeTabId);
            if (frame && frame.contentWindow) frame.contentWindow.location.reload();
        }

        function showHomeScreen() {
            const tab = tabs.find(t => t.id === activeTabId);
            tab.url = '';
            tab.title = 'New Tab';
            document.getElementById('title-' + activeTabId).textContent = 'New Tab';
            document.getElementById('favicon-' + activeTabId).src = 'https://www.google.com/s2/favicons?sz=64&domain=about:blank';
            document.getElementById(activeTabId).src = 'about:blank';
            urlBar.value = '';
            homeScreen.style.display = 'flex';
            homeScreen.style.opacity = '1';
        }

        urlBar.onkeydown = (e) => { if (e.key === 'Enter') nav(); };
        
        if (localStorage.getItem('liquid-glass') === 'false') {
            document.body.classList.add('solid-mode');
        }

        init();
    </script>
</body>
</html>
