<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waffle | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --bg: #000;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --sidebar-width: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: transparent; /* Particle script handles black bg */
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .liquid-glass {
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(0px) !important;
        }

        aside {
            width: var(--sidebar-width);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            z-index: 100;
            border-right: 1px solid var(--border);
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 60px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .logo:hover { transform: scale(1.1); }

        .nav-items {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .nav-link {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.2);
            font-size: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            transition: 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .hero h1 {
            font-size: 8rem;
            font-weight: 900;
            letter-spacing: -8px;
            margin-bottom: 15px;
            background: linear-gradient(180deg, #fff, #333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            user-select: none;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.1));
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            padding: 14px 24px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
        }

        .search-container input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: #fff;
            font-size: 1.1rem;
            font-family: inherit;
        }

        .engines button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.2s;
        }

        .engines button:hover { color: #fff; }

        body.solid-mode .liquid-glass { background: #0a0a0a; border-color: #1a1a1a; }
    </style>
</head>
<body class="liquid-mode">
    <aside class="liquid-glass">
        <div class="logo" onclick="location.reload()">W</div>
        <div class="nav-items">
            <a href="index.html" class="nav-link active" title="Home"><i class="fas fa-house"></i></a>
            <a href="assets/pages/g.html" class="nav-link" title="Games"><i class="fas fa-gamepad"></i></a>
            <a href="assets/pages/iframe.html" class="nav-link" title="Movies"><i class="fas fa-clapperboard"></i></a>
            <a href="assets/pages/extra.html" class="nav-link" title="Apps"><i class="fas fa-th-large"></i></a>
            <a href="assets/pages/settings.html" class="nav-link" title="Settings"><i class="fas fa-cog"></i></a>
        </div>
        <div style="font-size: 10px; opacity: 0.2; font-weight: 900; letter-spacing: 1px;">WAFFLE</div>
    </aside>

    <main>
        <div class="hero">
            <h1>WAFFLE</h1>
        </div>

        <div class="search-container liquid-glass">
            <i class="fas fa-search" style="opacity: 0.2"></i>
            <input type="text" id="search-input" placeholder="Search freely...">
            <div class="engines">
                <button id="duck-btn"><i class="fab fa-duckduckgo"></i></button>
                <button id="brave-btn"><i class="fas fa-shield-halved"></i></button>
            </div>
        </div>
    </main>

    <script src="assets/js/particle.js"></script>
    <script>
        const input = document.getElementById('search-input');
        const duck = document.getElementById('duck-btn');
        const brave = document.getElementById('brave-btn');

        const search = (engine) => {
            const query = input.value.trim();
            if (!query) return;
            let url = query;
            if (!query.startsWith('http')) {
                const base = engine === 'duck' 
                    ? 'https://duckduckgo.com/?q=' 
                    : 'https://search.brave.com/search?q=';
                url = base + encodeURIComponent(query);
            }
            window.location.href = `assets/pages/p.html?url=${encodeURIComponent(url)}`;
        };

        duck.onclick = () => search('duck');
        brave.onclick = () => search('brave');
        input.onkeydown = (e) => { if (e.key === 'Enter') search('duck'); };

        if (localStorage.getItem('liquid-glass') === 'false') {
            document.body.classList.add('solid-mode');
        }
    </script>
</body>
</html>
